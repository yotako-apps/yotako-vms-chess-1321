<!DOCTYPE html>
<html>

<head>
    <title>phone-verification</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/fontface/fontface-balsamiq.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset-v1.1.0.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="main-wrapper">
        <div class="phoneverificationrow0">
            <p class="style0">FEATURES</p>
            <p class="style1">PRICE</p>
            <p class="style2">ABOUT</p>
        </div>
        <div class="phoneverificationunsupported0 unsupported"></div>
        <p class="style3"> Verification</p>
        <div class="style4">
            <p class="style10">Select one to accept the confirmation code</p>
            <div class="phoneverificationcontainer0row1">
                <a class="style12">
                    <p class="style13">Phone</p>
                </a><button class="style14"><p class="style15">Email</p></button>
                <p class="style18">00:03:00</p>
            </div>
            <div class="phoneverificationcontainer0row2">
                <p class="style11">Not Received yet?</p><button class="style7"><p class="style8">Send Again</p></button></div>
        </div>
        <div class="phoneverificationrow4">
            <p class="style9">Code:</p><input class="style5" type="text" placeholder="peRT29">
            <a class="style16">
                <p class="style17">Verify</p>
            </a>
        </div>
    </div>
</body>

</html>
